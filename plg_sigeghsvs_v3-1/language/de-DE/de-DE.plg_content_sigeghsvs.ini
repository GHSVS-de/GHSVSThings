PLG_SIGEGHSVS_CALCMAXTHUMBSIZEDESC="Mit dieser Option kann man die maximale Größe aller Bilder berechnen lassen. Damit wird die Größe automatisch angepasst und es entstehen keine großen Zwischenräume. Es müssen alle Bilder eingelesen werden, was die Berechnungsdauer entsprechend vergrößert. Bei Galerien mit vielen Bildern sollte die Größe über die Parameter angepasst werden!"
