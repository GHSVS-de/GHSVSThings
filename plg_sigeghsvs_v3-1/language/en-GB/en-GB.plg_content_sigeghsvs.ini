PLG_SIGEGHSVS_CALCMAXTHUMBSIZE="Maximum size of thumbs"
PLG_SIGEGHSVS_CALCMAXTHUMBSIZEDESC="With this option the maximum size of all images can be calculated. It automatically adjust the size while preventing any large gaps between the images. All the images have to be read, which increases the calculation time. For galleries with many images the correct size should be set by the parameter."
PLG_SIGEGHSVS_FILEINFO="Information from text file"
PLG_SIGEGHSVS_FILEINFODESC="This option allows to set the image information from a text file (captions.txt or multilinugal e.g. captions-en-GB.txt). Activate this option only if this function is needed. You can find further information about this feature on the project page!"
PLG_SIGEGHSVS_RESIZEIMAGES="Resize images"
PLG_SIGEGHSVS_RESIZEIMAGESDESC="With this option the size of the original images can be changed. If you have many or large images, you should adjust the size offline!"
PLG_SIGEGHSVS_IMAGESNEW="Reset resized images"
PLG_SIGEGHSVS_IMAGESNEWDESC="This option will overwrite already created resized images. That is required if you change the size of the resized images. This option should be disabled again when the new images have been generated."
PLG_SIGEGHSVS_WIDTHIMAGETHUMBS="Width of the images"
PLG_SIGEGHSVS_WIDTHIMAGETHUMBSDESC="The new width of the images that are created from the original images. If the option 'Keep aspect ratio' is activated, then this is the maximum width in relation to the specified height."
PLG_SIGEGHSVS_HEIGHTIMAGETHUMBS="Height of the images"
PLG_SIGEGHSVS_HEIGHTIMAGETHUMBSDESC="The new height of the images that are created from the original images. If the option 'Keep aspect ratio' is activated, then this is the maximum height in relation to the specified width."
