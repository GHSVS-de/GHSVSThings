PLG_SIGEGHSVS_WIDTHTHUMBS="Image thumbnail width"
PLG_SIGEGHSVS_WIDTHTHUMBSDESC="Adjust the maximum image thumbnail width in pixels."
PLG_SIGEGHSVS_HEIGHTTHUMBS="Image thumbnail height"
PLG_SIGEGHSVS_HEIGHTTHUMBSDESC="Adjust the maximum image thumbnail height in pixels."
PLG_SIGEGHSVS_RATIO="Keep aspect ratio"
PLG_SIGEGHSVS_ROOT="Root directory"
PLG_SIGEGHSVS_ROOTDESC="Path to image folder from root (/), not from /images/"
PLG_SIGEGHSVS_QUALITYJPG="Image thumbnail quality (jpg)"
PLG_SIGEGHSVS_QUALITYJPGDESC="Adjust the quality of the generated image thumbnail. Values range from 0 to 100, with 100 giving the best possible result. Values between 70 to 80 should be OK, too! Remember: the lower this value is, the lower the size of the generated thumbnail will be."
PLG_SIGEGHSVS_QUALITYPNG="Image thumbnail quality (png)"
PLG_SIGEGHSVS_QUALITYPNGDESC="Level of compression:  0 (no compression) - 9. Recommended: 6"
PLG_SIGEGHSVS_VIEW="Select JS view"
PLG_SIGEGHSVS_VIEWDESC="Slimbox: requires Mootools, Lytebox: no Mootools needed, large images are adapted to the browser window, Lyteshow: like Lytebox, but with a slideshow feature, Milkbox and Shadowbox"
PLG_SIGEGHSVS_JS="Load JS files"
PLG_SIGEGHSVS_JSDESC="Select file according to the selected view. If the file is already included, then select no JS file."
PLG_SIGEGHSVS_GAPV="Vertical gap"
PLG_SIGEGHSVS_GAPVDESC="Vertical gap between the images. Negative values are possible!"
PLG_SIGEGHSVS_GAPH="Horizontal gap"
PLG_SIGEGHSVS_GAPHDESC="Horizontal gap between the images. Negative values are possible!"

PLG_SIGEGHSVS_THUMBS="Thumbnail storage"
PLG_SIGEGHSVS_THUMBSDESC="Thumbnails will be generated, saved and loaded. Suitable size should be found out with on-the-fly-method. Notice additional option below."
PLG_SIGEGHSVS_THUMBSNEW="Overwrite Thumbnails"
PLG_SIGEGHSVS_THUMBSNEWDESC="Should be already provided thumbnails generated anew? Activate this option, then generate new thumbnails by viewing the website. If suitable thumbnails are found, deactivate this option again!"
PLG_SIGEGHSVS_LIMIT="Limit number of images"
PLG_SIGEGHSVS_LIMITDESC="Should be only a certain number of thumbnails shown? This option is useful when there are a large number of images. More information on the projectsite!"
PLG_SIGEGHSVS_LIMITQUANTITY="Number of shown images"
PLG_SIGEGHSVS_LIMITQUANTITYDESC="Remaining images in the folder are indicated in the gallery (JS view)."
PLG_SIGEGHSVS_NOSLIM="Gallery without JS-effect"
PLG_SIGEGHSVS_NOSLIMDESC="With this option you can show images quite normally (without link - like a Web1.0 Gallery). Tip: Integration of Mootools and Slimbox can be deactivated!"
PLG_SIGEGHSVS_RANDOM="Random order"
PLG_SIGEGHSVS_RANDOMDESC="With this option the images are not sorted by name."
PLG_SIGEGHSVS_CAPTION="Caption"
PLG_SIGEGHSVS_CAPTIONDESC="Show caption?"

PLG_SIGEGHSVS_DOWNLOAD="Show download button"
PLG_SIGEGHSVS_DOWNLOADDESC="Display a button to download the shown image."
PLG_SIGEGHSVS_LIST="Show images as a list"
PLG_SIGEGHSVS_LISTDESC="Images are shown as a list (no thumbnails)."
PLG_SIGEGHSVS_NOASC="No, ascending"
PLG_SIGEGHSVS_NODESC="No, descending"
PLG_SIGEGHSVS_CROP="Use crop"
PLG_SIGEGHSVS_CROPDESC="Should the image be cropped? As a result, uniform thumbnails are created."
PLG_SIGEGHSVS_CROPFACTOR="Set crop-factor"
PLG_SIGEGHSVS_CROPFACTORDESC="Set the zoom factor. Details in percent, but without %-character. Example: 50 for 50 percent zoom. Possible input: 1-99"
PLG_SIGEGHSVS_THUMBNAILDETAIL="Detail for thumbnail"
PLG_SIGEGHSVS_THUMBNAILDETAILDESC="Should the whole image or only a part of the original image be used for the thumbnail? Crop option must be deactivated!"
CENTER="Center"
