PLG_SIGEGHSVS_WATERMARK="Watermark"
PLG_SIGEGHSVS_WATERMARKDESC="Should a watermark be added on the images? Replace the image watermark.png under plugins/content/plugin_sige."
PLG_SIGEGHSVS_WATERMARKNEW="Reset watermark-image"
PLG_SIGEGHSVS_WATERMARKNEWDESC="This option should be enabled, if the watermark image or the position of the watermark was changed. If everything is set correctly, it should be disabled."
PLG_SIGEGHSVS_WATERMARKPOSITION="Position of the watermark"
PLG_SIGEGHSVS_ENCRYPT="Encryption method for image name"
ENCRYPTDESC="To encrypt image names of the original images. ROT13 - very weak, but fast. MD5 - safe, relatively quickly. SHA1 - very safe, slower than MD5. Recommended: MD5"
PLG_SIGEGHSVS_TIMEASC="Modified Ascending"
PLG_SIGEGHSVS_TIMEDESC="Modified descending"
PLG_SIGEGHSVS_CROPDESC="Zoom level in the image. Option -Detail for thumbnail- is ignored, the original image is taken for the crop factor."
PLG_SIGEGHSVS_IMAGEINFO="Show image information"
PLG_SIGEGHSVS_IMAGEINFODESC="Show image name or information from text file."
PLG_SIGEGHSVS_COLUMNQUANTITY="Line break after number of images"
PLG_SIGEGHSVS_COLUMNQUANTITYDESC="Should after a certain number of pictures per row a line break be inserted? If not, then leave empty."
PLG_SIGEGHSVS_CSSIMAGE="CSS Image Tooltip"
PLG_SIGEGHSVS_CSSIMAGEDESC="The image is displayed in a tooltip when hovering the mouse"
PLG_SIGEGHSVS_CSSIMAGEHALF="Half size in the tooltip"
PLG_SIGEGHSVS_CSSIMAGEHALFDESC="If the original image size is too big, with this setting, only the half size of the original is displayed."
PLG_SIGEGHSVS_IMAGELINK="Set a link"
PLG_SIGEGHSVS_IMAGELINKDESC="Set a link to any website. Note: JS-view and tooltip will be disabled! Input should be in this form: www.kubik-rubik.de"
PLG_SIGEGHSVS_IMAGELINKNEW="Open link in new window"

