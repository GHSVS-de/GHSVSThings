PLG_SIGEGHSVS="Inhalt - Simple Image Gallery Extended (edited by GHSVS)"
PLG_SIGEGHSVS_XML_DESCRIPTION="SIGE - Simple Image Gallery Extended  (edited by GHSVS)<br /><em>Nutzung:</em><br /><br />{sigeghsvs}Ordner{/sigeghsvs} (Ordner im Verzeichnis images)<br /><br /><em>Mit Parameter:</em><br />{sigeghsvs}Ordner,Parameter1=1,Parameter2=1...{/sigeghsvs}<br />Wenn die Galerie erstellt ist, sollte der Turbomodus aktiviert werden. Dieser lässt sich mit 'turbo=1' im Syntaxaufruf aktivieren. Befindet sich SIGE im Turbomodus, werden 2 Textdateien mit der kompletten HTML-Ausgabe erstellt und bei weiteren Aufrufen geladen. Somit entfällt die langwierige Bildbearbeitung bei jedem Aufruf des Plugins.<br />Erweiterungen GHSVS: PNG-Dateien erhalten einen Beschriftungsblock.<br />captions.txt erweitert. Waseerzeichenposition und mehr können gesetzt werden."

