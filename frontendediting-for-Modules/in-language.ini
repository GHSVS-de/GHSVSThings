
PLG_SYSTEM_BS3GHSVS_MODULE_FRONTENDEDITING="Im Plugin 'System - Bs3Ghsvs' muss die Option 'Frontend-Bearbeitung für Module aktivieren?' global aktiviert sein. Wenn Sie hier dann auf JA steht, wird im Frontend ein Link zur Bearbeitung dieses Moduls FÜR BERECHTIGTE BENUTZER angezeigt. Man kann zwar in der Joomla-Konfiguration 'Inline-Bearbeitung', also Modulbearbeitung aus dem Frontend heraus, global aktivieren, aber leider wird 1) der Button dazu in vielen Templates fehlerhaft angezeigt oder gar nicht und 2) will man das oft gar nicht für ALLE Module. Derzeit kann ich nicht garantieren, dass das Feature mit Joomla 4 korrekt funktioniert."

PLG_SYSTEM_BS3GHSVS_MODULE_FRONTENDEDITING2="[frontendEditingOn] Eine selten genutzte Einstellung, wenn einem die joomla-seitigen Einstellmöglichkeiten bzgl. Nutzerrechten für Modulbearbeitung im Frontend(!) nicht ausreichen. Benötigt zusätzlich anderweitige Konfiguration. Derzeit kann ich nicht garantieren, dass das Feature mit Joomla 4 korrekt funktioniert."


PLG_SYSTEM_BS3GHSVS_MODULE_FRONTENDEDITING="In the plugin 'System - Bs3Ghsvs', the option 'Enable frontend editing for modules?' must be globally activated. If this option is set to YES, a link for editing this module is displayed in the frontend FOR AUTHORISED USERS. It is possible to globally activate 'inline editing' in the Joomla configuration, i.e. module editing from the frontend, but unfortunately 1) the button for this is displayed incorrectly or not at all in many templates and 2) you often do not want this for ALL modules. Currently, I cannot guarantee that the feature will work correctly with Joomla 4."

PLG_SYSTEM_BS3GHSVS_MODULE_FRONTENDEDITING2="[frontendEditingOn] A rarely used setting, if the joomla-sided setting options regarding user rights for module editing in the frontend(!) are not sufficient. Also requires other configuration. Currently, I cannot guarantee that the feature will work correctly with Joomla 4."
